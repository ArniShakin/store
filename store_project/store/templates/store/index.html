
<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <title>
        {%block title%}
         online store
        {%endblock title%}
        </title>
    <style>
        .column-x{
        column-count: 3;
        }

        @media (max-width:768px){

            .column-x {
                column-count: 2;
            }

        }

        @media (max-width:540px){

            .column-x {
                column-count: 1;
            }

        }
    </style>
</head>

<body class="d-flex flex-column justify-content-between min-vh-100">
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static '/images/online.jpg' %}" alt="online store" class="online">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'product_list_url' %}">
                                Home
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                категории
                            </a>
                            <ul class="dropdown-menu">
                                {% for category in category_list %}
                                <li><a class="dropdown-item" href="{{ category.get_absolute_url }}">{{ category.title }}</a></li>
                                {% endfor %}
                            </ul>
                        </li>

                    </ul>
                    <form class="d-flex" role="search" action="{% url 'product_list_url' %}">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">

                        <button class="btn btn-outline-success" type="submit">search</button>
                          </form>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid mt-5 pt-5">
            <div class="row justify-content-center">
                {% block content %}
                   <h1> None content</h1>
                {% endblock content %}
            </div>
        </div>
    </main>
        <footer class="footer bg-dark text-info d-flex justify-content-center align-items-center">
            <span>Tech support 8 920 298 82 92</span>
        </footer>
    </body>

</html>
